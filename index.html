<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- ----------------------CDN For tailwindcss------------------------------------------ -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex justify-center items-center h-screen bg-blue-50">

    <div class="Container h-64">

        <!-- -----------------------heading part oF website-------------------------------------------- -->
        <h1 class="text-4xl font-bold text-center mb-5">Unit Converter</h1>

        <div
            class="border-2 border-black flex pt-[1.6rem] pb-[1.6rem] pl-[10rem] pr-[10rem] bg-green-400 rounded-2xl relative">

            <!-- ------------------Input For Feet part-------------------------------------------- -->
            <label for="Foot">
                <p class="text-2xl font-semibold text-center">Foot</p>
                <input
                    class="text-xl text-center font-semibold border-[1px] border-black w-[10.5rem] h-[2rem] rounded-lg shadow-inner pl-2"
                    type="number" name="" id="Foot">
            </label>

            <span class="absolute top-[3rem] left-[21rem] text-3xl font-extrabold">=</span>

            <!-- -----------------Input For Inches part--------------------------------------- -->
            <label for="Inche" class="ml-10">
                <p class="text-2xl font-semibold text-center">Inche</p>
                <input
                    class="text-xl text-center font-semibold border-[1px] border-black w-[10.5rem] h-[2rem] rounded-lg shadow-inner pl-2 "
                    type="number" name="" id="Inche">
            </label>

        </div>

    </div>

</body>
<script src="logic.js"></script>

</html>
